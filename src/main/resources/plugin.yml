name: Manhunt
version: '1.0'
main: works.hirosuke.manhunt.Manhunt
prefix: Manhunt
authors: [ Hirosuke ]
description: Original plugin for manhunt.
website: hirosuke.works
commands:
  reset:
    permission: hunt.reset
  registerTeam:
    permission: hunt.register
  prepare:
    permission: hunt.prepare
permissions:
  hunt.*:
    default: op
    children:
      - hunt.reset
      - hunt.register
  hunt.reset:
    default: op
  hunt.register:
    default: op
  hunt.prepare:
    default: op
